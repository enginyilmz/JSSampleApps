<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Profile Finder</title>
</head>

<body>

    <div class="row">
        <div class="col-lg-2 d-none d-lg-block">
            <div class="d-flex flex-column text-white bg-danger vh-100">
                <div class="text-center mt-3">Jsonplaceholder API</div>
                <hr>
                <ul class="nav flex-column mb-auto">
                    <li class="nav-item">
                        <a href="https://jsonplaceholder.typicode.com/users" class="nav-link text-white"
                            target="_blank">
                            Get Users
                        </a>
                    </li>
                    <li>
                        <a href="https://jsonplaceholder.typicode.com/todos" class="nav-link text-white" target="_blank">
                            Get Todos
                        </a>
                    </li>
                    <li>
                        <a href="https://jsonplaceholder.typicode.com/posts" class="nav-link text-white" target="_blank">
                            Get Posts
                        </a>
                    </li>
                    <li>
                        <a href="https://jsonplaceholder.typicode.com/photos" class="nav-link text-white" target="_blank">
                            Get Photos
                        </a>
                    </li>
                    <li>
                        <a href="https://jsonplaceholder.typicode.com/comments" class="nav-link text-white" target="_blank">
                            Get Comments
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-lg-10">
            <!--NavBar-->
            <nav class="navbar navbar-dark bg-danger">
                <div class="container-fluid">
                    <a href="#" class="navbar-brand">
                        Profile Finder
                    </a>
                </div>
            </nav>
            <!--Search-->
            <div class="row my-3">
                <div class="container mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h2>Profile Finder</h2>
                            <p class="lead">
                                Start typing or selecting to find a profile
                            </p>
                            <div class="row">
                                <div class="col-sm-12 col-md-6 mb-3">
                                    <input type="text" id="searchProfile" class="form-control">
                                </div>
                                <div class="col-sm-12  col-md-6 mb-3">
                                    <select id="selectUser" class="form-select" aria-label="Select User">
                                        <option value="" selected>Select User</option>
                    
                                      </select>
                                </div>
                            </div>
                            
                            <span id="alert" class="bg-danger"></span>
                        </div>
                    </div>
                </div>

                <!--Profile Detail-->
                <div id="profileContainer">

                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="profile.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>

</body>

</html>
