<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Programs App</title>
</head>

<body>

    <div class="container mt-3">
        <h1>Programs App</h1>
        <hr>
        <div class="row">
            <div class="col-md-5">
                <form id="new-program">
                    <div class="mb-3">
                        <label for="program" class="form-label">Program</label>
                        <input type="text" class="form-control" id="program">
                    </div>
                    <div class="mb-3">
                        <label for="designedBy" class="form-label">Designed by</label>
                        <input type="text" class="form-control" id="designedBy">
                    </div>
                    <!-- <div class="mb-3">
                        <label for="image" class="form-label">Image</label>
                        <input type="text" class="form-control" id="image">
                    </div> -->
                    <select id="ddPrograms" class="form-select mb-3"
                        >
                        <option value="0" selected>Select Program Images</option>
                        <option value="javascript.png">javascript</option>
                        <option value="python.png">python</option>
                        <option value="react.png">react</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
            <div class="col-md-7 mt-4">
                <table class="table table-striped table-bordered align-middle">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Program</th>
                            <th>DesignedBy</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="program-list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="AppES6.js"></script>
</body>

</html>
